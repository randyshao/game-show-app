<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wheel of Success!</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="main-content">
    <div id="cover" class="title-card">
      <h1>Welcome to the Game Show!</h1>
      <a class="start-btn" href="#">Start Game</a>
    </div>
    <div class="game-card">
      <div class="title">
        <h1>Guess The Mystery Phrase</h1>
      </div>
      <div class="word-slots">
        <ul id="phrase"></ul>
      </div>
      <div id="keyboard">
        <div class="keyboard-row">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyboard-row">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyboard-row">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>
      <div class="lives">
        <ol id="heart-meter">
          <li><img src="images/liveHeart.png" id="heart" height="35px" width="35px"></li>
          <li><img src="images/liveHeart.png" id="heart" height="35px" width="35px"></li>
          <li><img src="images/liveHeart.png" id="heart" height="35px" width="35px"></li>
          <li><img src="images/liveHeart.png" id="heart" height="35px" width="35px"></li>
          <li><img src="images/liveHeart.png" id="heart" height="35px" width="35px"></li>
        </ol>  
      </div>
    </div>
  </div>
  <div id="winner-cover">
    <h1>You Win!</h1>
    <a class="reset-btn" href="#">Reset Game</a>
  </div>
  <div id="loser-cover">
    <h1>You Lose!</h1>
    <a class="reset-btn" href="#">Reset Game</a>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
